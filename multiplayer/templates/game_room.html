<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-ws@2.0.2" integrity="sha384-932iIqjARv+Gy0+r6RTGrfCkCKS5MsF539Iqf6Vt8L4YmbnnWI2DSFoMD90bvXd0" crossorigin="anonymous"></script>
                                                  

</head>
<!-- connect to the websocket -->
<body hx-ext="ws">

    <div hx-ws="connect:/game-room/{{ room_id }}/"></div>

    <div hx-ext="ws" ws-connect="ws://localhost:8000/game-room/{{ room_id }}/">
        <div id="message">
            <!-- Messages will be dynamically updated here -->
        </div>

        <form id="form" ws-send>
            <input name="chat_message">
        </form>
    </div>


</body>


<h1>you got matched succesfully !</h1>

<div>
<div>
    <h3>{{ user_data.username }}</h3>
    <img src="{{ user_data.image.url }}" alt="image">
    <h3>{{ user_data.average }} </h3>

</div>

<div><h1>VERSUS</h1></div>

<div>
    <h3>{{ opponent_data.username }}</h3>
    <img src="{{ opponent_data.image.url }}" alt="image">
    <h3>{{ opponent_data.average }} </h3>

</div>
</div>

</html>
