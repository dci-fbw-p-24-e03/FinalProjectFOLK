<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>

                                                  

</head>

<!--  Swap the body for /multi_play -->
<body>
        <!-- Create websocket, chat with your opponent and start the game. -->
        <div 
        hx-ext="ws" 
        ws-connect="ws://127.0.0.1:8000/game-room/">

    <header>
        
        
      
    </header>

    <main id= 'swap-multi_play'>

    <!-- Do not delete! Necessary for swapping the body and beginning the game -->
     <!-- This div will be replaced by: 
      "<div id='lets_play' hx-get='/multi_play' hx-target='#swap-multi_play' hx-trigger='load'> </div>" 
      This will trigger swapping the body immediately.
      -->
        <div id='lets_play'></div>


        <!-- Chat with your opponent using websocket connection. -->
    <form id="form" ws-send>
        <p>Chat Here!</p>
        <input id="myInput" name="chat_message">
    </form>
    

    <section class="chat-container">
    <div id="chat_message" hx-swap-oob="beforeend">  </div>
    </section>

  

    <section class="play-button">

        <button id="play" name="play" ws-send> Let's Play</button>
    </section>

    

    <h1>You've got matched succesfully !</h1>
    {% for player in players %}
        <h1>{{player.username}}</h1>
        <img src="{{player.image.url}}">
        {% if not forloop.last %}
        <div><h1>VERSUS</h1></div>
        {% endif %}
        
    {% endfor %}

    </main>

    <footer>


    </footer>

   <!-- Do not delete this div. It is necessary for having the websocket word. -->
    </div>   
</body>

</html>
