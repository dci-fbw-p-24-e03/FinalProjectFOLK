<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
                                                  

</head>
<!-- connect to the websocket -->
<body>



    <div 
    hx-ext="ws" 
    ws-connect="ws://127.0.0.1:8000/game-room/{{ room_id }}/">

    <form id="form" ws-send>
        <p>Chat Here!</p>
        <input id="myInput" name="chat_message">
    </form>
    

    <section class="chat-container">
    <div id="chat_message" hx-swap-oob="beforeend">  </div>

</section>

    </div>


</body>


<h1>you got matched succesfully !</h1>

<div>
<div>
    <h3>{{ user_data.username }}</h3>
    <img src="{{ user_data.image.url }}" alt="image">
    <h3>{{ user_data.average }} </h3>

</div>

<div><h1>VERSUS</h1></div>

<div>
    <h3>{{ opponent_data.username }}</h3>
    <img src="{{ opponent_data.image.url }}" alt="image">
    <h3>{{ opponent_data.average }} </h3>

</div>
</div>

</html>
