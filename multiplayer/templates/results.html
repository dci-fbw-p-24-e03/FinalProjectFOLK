<div hx-get="/multi_play"
hx-target="#swap-multi_play"
hx-trigger="every 5s"></div>

<form id="form" ws-send hx-trigger="load"> 
    <input id="results" name="results" style="display: none;" value="{{question}}">
</form>

<h1>Results Page</h1>


<p>Current Player: {{user}}</p>
{% for player in players %}
<p>player: {{ player }}</p>
{% endfor %}
<p>Question: {{question}}</p>
<p>A: {{A}}</p>
<p>B: {{B}}</p>
<p>C: {{C}}</p>
<p>D: {{D}}</p>
<p>Correct Answer: {{answer}}</p>
