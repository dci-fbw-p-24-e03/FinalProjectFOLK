<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {%load static%}


    <div id="profile">
        <div >
            <h1>Welcome to {{user.username}}'s Profile</h1>
            {% if user.first_name %}
            <h3><span>name : </span> {{user.first_name}}</h3>
            {%endif%}
            <h3><span>Email : </span> {{user.email}}</h3> 
            
            
            <h4><span>Stars : </span> {{user.Stars}}</h4>

        </div>

        {%if user == request.user %}
        
        <a class="details" href="{%url 'user_update' user.username%}">Update profile</a>
        


        {%endif%}

        <div>

            <img src="{% static 'assets/profile_placeholder.jpeg' %}" alt="male" width="300" height="300">



        </div>
    </div>

</body>
</html>
