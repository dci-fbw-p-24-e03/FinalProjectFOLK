<div class="update-container">
  <div class="update-form">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username">Username:</label>
        <input 
          type="text" 
          name="username" 
          id="id_username" 
          required 
        />
        {% if field.errors %}
          <div class="error">{{ form.username.error }}</div>
        {% endif %}
      </div>
      <div class="form-group">
        <label for="id_password">Password:</label>
        <input 
          type="password" 
          name="password" 
          id="id_password" 
          required 
        />
        {% if field.errors %}
          <div class="error">{{ form.password.error }}</div>
        {% endif %}
      </div>

      <p class="password-toggle">
        <input
          class="w3-check"
          type="checkbox"
          id="toggle-input"
          onclick="PasswordVisibility()"
        />
        Show Password
      </p>

      <div class="form-group button-group">
        <button type="submit">LOGIN</button>
        <a 
          href="{% url 'register_view' %}"
          hx-get="{% url 'register_swap' %}"
          hx-target="#content-area"
          hx-swap="innerHTML"
          hx-push-url="{% url 'register_view' %}">
          <span class="cancel-button">REGISTER</span>
        </a>
      </div>
    </form>
  </div>
</div>
