<div class="login">
  <form
    hx-post="{% url 'login_partial' %}"
    hx-target="#content-area"
    hx-swap="innerHTML"
  >
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Login</button>
    <button type="button">
      <a href="{% url 'register_view' %}">Register</a>
    </button>
  </form>
</div>
