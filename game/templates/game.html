{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Install htmx -->
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <title>AI-Quizz</title>
</head>
<body>
    
    <div id="swap-container">

        <form hx-post="/game-start" hx-target = "#swap-container">
            {% csrf_token %}
            <!--dropdown container for pre-defined quiz topics-->
            <div class="dropdown-container ">
                <label for="topic">Choose Topic:</label>
                <select name="topic" id="topic" onchange="toggleFields()">
                    <option value="">--Choose a Topic--</option>
                    <option value="anything">Anything</option>
                    <option value="sport">Sport</option>
                    <option value="history">History</option>
                    <option value="art">Art</option>
                    <option value="geography">Geography</option>
                </select>
    
                <label for="difficulty">Choose Difficulty:</label>
                <select name="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
               
                <button type="submit">Choose</button>
            </div>
            <!--input field for custom quiz topic-->
            <div class="input-field">
                <label for="custom-topic">Or type a new Topic!</label>
                <input type="text" name="custom-topic" id="custom-topic" placeholder="--type Topic here--" oninput="toggleFields()">
            </div>
        </form>
    </div>
    <script src="{% static 'js/game_topic_selection.js' %}"></script>
</body>
</html>
