{%load static%}
<link rel="stylesheet" href="{% static 'css/game_start.css' %}" />



<form hx-post="/game-flow" hx-trigger="every 5s" hx-target = "#swap-container">
    {% csrf_token %}
    

    <p>Your answer was {{ result }}</p>
    <p>Your new score is {{ score }}</p>
    <p> The correct answer is: {{correct_answer}}</p>

</form>
