{%load static%}
<link rel="stylesheet" href="{% static 'css/game_start.css' %}" />



<form hx-post="/game-start" hx-trigger="every 3s" hx-target = "#swap-container">
    {% csrf_token %}
    
    <p class="question">{{ question }}</p>

    <div class="answers">

        <div class="answer_pair">
            <p> The correct answer is: {{correct_answer}}</p>
            <p>Your new score is {{ score }}</p>
        </div>
        
        
    </div>

</form>
