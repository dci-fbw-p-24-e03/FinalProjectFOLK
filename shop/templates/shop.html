{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/shop.css' %}" />
    <title>Shop</title>
 
</head>
<div class="shop-container">
    <h1>Explore some epic items in our shop!</h1><br>
    <div id="product-list">
        {% for product in products %}
            <div id="product">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <div id="price">${{ product.price }}</div>
                <a href="{% url 'buy_product' product.id %}" class="btn">Buy Now</a>
            </div>
        {% endfor %}
    </div>

</div>
</html>
{% endblock %}
