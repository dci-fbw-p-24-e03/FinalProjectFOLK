<!-- buy_confirmation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .confirmation-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .cancel-btn {
            background-color: #f44336;
        }
        .cancel-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <div class="confirmation-box">
        <h2>Buy Item?</h2>
        <p>You are about to purchase: <strong>{{ product.name }}</strong></p>
        <p>Price: ${{ product.price }}</p>

        <!-- BestÃ¤tigungsformular -->
        <form action="{% url 'confirm_purchase' product.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn">Yes, Buy Now</button>
        </form>

        <!-- Abbrechen -->
        <a href="{% url 'shop_view' %}" class="cancel-btn btn">Cancel</a>
    </div>

</body>
</html>
