{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/buy_confirmation.css' %}" />
    <title>Buy Confirmation</title>

</head>
<div class="buy_confirmation">

    <div id="confirmation-box">
        <h2>Buy Item?</h2>
        <p>You are about to purchase: <strong>{{ product.name }}</strong></p>
        <p>Price: ${{ product.price }}</p>

        <!-- BestÃ¤tigungsformular -->
        <form action="{% url 'confirm_purchase' product.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn">Yes, Buy Now</button>
        </form>

        <!-- Abbrechen -->
        <a href="{% url 'shop_view' %}" class="cancel-btn btn">Cancel</a>
    </div>

</div>
</html>
{% endblock %}
