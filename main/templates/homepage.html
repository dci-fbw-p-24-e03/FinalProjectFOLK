{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<div class="homeimage">
  <h3>Ai-Quiz under construction...</h3>
</div>

{%if not user.is_authenticated %}
<div>
  <img
    class="home-image"
    src="{% static 'assets/home_logged_out.webp'%}"
    alt="static item"
    width="600"
    height="600"
  />
</div>
{% else %}
<div>
  <img
    class="home-image"
    src="{% static 'assets/home.webp'%}"
    alt="static item"
    width="600"
    height="600"
  />
</div>
{% endif %} 
{% endblock %}
