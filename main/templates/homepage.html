{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<link rel="stylesheet" href="{% static 'css/homepage_style.css' %}" />
<div class="homeimage">
  
</div>
{%if not user.is_authenticated %}
<div>
  <img
    class="home-image"
    src="{% static 'assets/home_background.webp'%}"
    alt="static item"
    width="480"
    height="480"
  />
</div>
{% else %}
<div>
  <img
    class="home-image"
    src="{% static 'assets/home_background.webp'%}"
    alt="static item"
    width="480"
    height="480"
  />
</div>
<button id="play-button" 
        hx-post="{% url 'join_matchmaking' %}" 
        hx-trigger="click" 
        hx-swap="none">
  Enter 1v1 Matchmaking
</button>

<div id="matchmaking-status"></div>


{% endif %} 
{% endblock %}
